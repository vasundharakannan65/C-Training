<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <div class="container bg-danger p-2 w-auto m-5 rounded bg-light shadow">
                <header>
                    <h1>STUDENT REGISTRATION FORM</h1>
                    <div class="line"></div>
                </header>
                <main>
                    <form>
                        <div class="row mb-3">
                          <label for="inputFirstName" class="col-sm-2 col-form-label">FirstName</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="inputLastName" class="col-sm-2 col-form-label">LastName</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
                          </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-8">
                              <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputDoB" class="col-sm-2 col-form-label">DoB</label>
                            <div class="col-sm-8">
                              <input type="date" class="form-control" id="dob">
                            </div>
                        </div>
                        <div class="row mb-3">
                          <label for="inputMobilenum" class="col-sm-2 col-form-label">Mobile No.</label>
                          <div class="col-sm-8">
                            <input type="number" class="form-control" id="mobilenum" placeholder="Enter your mobile number" minlength="10" maxlength="10" required>
                          </div>
                        </div>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-primary" type="button" id="submitButton">Submit</button>
                            <button class="btn btn-primary" type="button">Cancel</button>
                        </div>
                      </form> 

                      <div id="storeddata">
                      
                      </div>
                </main> 
                 
            </div>
        </div>
        
        <script src="form.js" async defer></script>
    </body>
</html>
